<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="container">
      <div class="background-img1"></div>
      <div class="background-img2"></div>
      <div class="card">
        <div class="card-top"></div>
        <div class="card-middle">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="content">
          <h2>Victor Crest<span class="age"> 26</span></h2>
          <p>London</p>
        </div>
        <div class="card-bottom">
          <div class="followers">
            <p class="number">80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
